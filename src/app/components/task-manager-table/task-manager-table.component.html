<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef >Data</th>
        <td mat-cell  *matCellDef="let task" >{{task.date }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef >Titulo</th>
        <td mat-cell  *matCellDef="let task" >{{task.title}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status</th>
        <td mat-cell  *matCellDef="let task" >{{ task.status }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell  *matCellDef="let task" >{{ task.desc }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell  *matCellDef="let task" >

            <button mat-icon-button extended matTooltip="Excluir" class="delete-button" (click)="deleteTask(task)">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            </button>

            <button mat-icon-button extended matTooltip="Atualizar" class="update-button" (click)="updateTask(task)">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
